<div class="row col-sm-6 col-sm-offset-3">
    <div class="jumbotron">
        <h1>Register</h1>

        <form>

            <!-- USERNAME INPUT -->
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="register.loginData.username">
            </div>

            <!-- PASSWORD INPUT -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="register.loginData.password">
            </div>
			
			<!-- EMAIL INPUT -->
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" ng-model="register.loginData.email">
            </div>
			
			<!-- FIRST NAME INPUT -->
            <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" ng-model="register.loginData.fname">
            </div>
			
			<!-- LAST NAME INPUT -->
            <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" ng-model="register.loginData.lname">
            </div>

            <div class="alert alert-danger" ng-if="register.error">
                {{ register.error }}
            </div>

			<!-- SIGNUP BUTTON -->
            <button type="submit" class="btn btn-block btn-primary" ng-click="register.goToLogin()">
                <span>Login</span>
            </button>

			

            <!-- SIGNUP BUTTON -->
            <button type="submit" class="btn btn-block btn-primary" ng-click="register.registerUser()">
                <span>Register</span>
            </button>

        </form>
    </div>
</div>
