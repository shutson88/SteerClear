<div class="row col-sm-6 col-sm-offset-3">

    <div class="jumbotron">
		<ol class="breadcrumb">
			<li><a href="/">Home</a></li>
			<li class="active">Sign In</li>
		</ol> 
        <form name="loginForm">

            <!-- USERNAME INPUT -->
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="login.loginData.username" required>
            </div>

            <!-- PASSWORD INPUT -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="login.loginData.password" required>
            </div>

            <div class="alert alert-danger" ng-if="login.error">
                {{ login.error }}
            </div>

            <!-- LOGIN BUTTON -->
            <button type="submit" class="btn btn-block btn-primary" ng-click="login.doLogin()" ng-disabled="loginForm.$invalid">
                <span ng-if="!login.processing">Login</span>
			<span ng-if="login.processing" class="spinner">
				<span class="glyphicon glyphicon-repeat"></span>
			</span>
            </button>

            <!-- SIGNUP BUTTON -->
            <button type="submit" class="btn btn-block btn-primary" ng-click="login.goToRegister()">
                <span>Register</span>
            </button>

        </form>
		<br>
		<a href="/manage">
            <span>Forgot Password?</span>
        </a>
    </div>
</div>
