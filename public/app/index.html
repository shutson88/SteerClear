<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">
    <link href="app.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
            integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-css/1.0.7/angular-css.min.js"></script>

    <!-- services -->
    <script src="components/services/authService.js"></script>
    <script src="components/services/userService.js"></script>

    <!-- controller -->
    <script src="components/shared/mainCtrl.js"></script>

    <!-- modules -->
    <script src="signin/signin.js"></script>

    <!-- app -->
    <script src="app.js"></script>
</head>
<body>
<body ng-app="app" ng-controller="MainCtrl as main">
<!-- Navbar -->
<header>

    <div class="navbar navbar-inverse" ng-if="main.loggedIn">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <span class="glyphicon glyphicon-piggy-bank text-danger"></span>
                    SteerCleere
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a href="/users">
                        <span class="glyphicon glyphicon-user"></span>
                        Users
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!main.loggedIn">
                    <a href="/login">Login</a>
                </li>
                <li ng-if="main.loggedIn" class="navbar-text">
                    Hello {{ main.user.name }}!
                </li>
                <li ng-if="main.loggedIn">
                    <a href="#" ng-click="main.doLogout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<main class="container">
    <div ng-view></div>
</main>

</body>

</body>
</html>
