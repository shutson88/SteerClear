<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">
    <link href="app.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-messages.min.js"></script>
    <script src="assets/js/ui-bootstrap-0.14.2.min.js"></script>
	<script src="../javascripts/regression.js"></script>


    <!-- services -->
    <script src="components/services/authService.js"></script>
    <script src="components/services/userService.js"></script>
    <script src="components/services/animalService.js"></script>
	<script src="components/services/typeService.js"></script>

    <!-- controller -->
    <script src="components/shared/mainCtrl.js"></script>

    <!-- modules -->
    <script src="signin/signin.js"></script>
	<script src="signin/register.js"></script>
    <script src="dashboard/dashboard.js"></script>
	<script src="adminDashboard/adminDashboard.js"></script>

<html lang="en">
<body ng-app="app" ng-controller="MainCtrl as main">
<!-- Navbar -->
<header>

    <div class="navbar navbar-inverse" ng-if="main.loggedIn" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = false" ng-click="navCollapsed = !navCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">
                <span class="glyphicon glyphicon-piggy-bank text-danger"></span>
                SteerClear - Home
                </a>
            </div>
            <div class="collapse navbar-collapse" collapse="navCollapsed">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!main.loggedIn">
                        <a href="/signin">Login</a>
                        <a href="/register">Register</a>
                    </li>
                    <li ng-if="main.loggedIn" class="navbar-text">
                        Hello {{ main.user.fname }}!
                    </li>
                    <li ng-if="main.loggedIn">
                        <a href="#" ng-click="main.doLogout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <div ng-view></div>
</main>
