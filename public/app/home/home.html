<div class="jumbotron text-center">
    <!-- <h1>SteerClear</h1> -->

    <div ng-if="!main.loggedIn">
        <p>Login or Register</p>
        <a href="/signin" class="btn btn-primary">Login</a>
		<a href="/register" class="btn btn-primary">Register</a>
    </div>
	<div class="form-group">
		<div ng-if="main.loggedIn">
			<a href="/dashboard" class="btn btn-primary">View Dashboard</a>
		</div>
	</div>
	<div class="form-group">
		<a href="/observeDashboard" class="btn btn-primary">Admin Panel</a>
		

	</div>
	<div ng-show="main.checkAdmin()">
		<button type="button" class="btn btn-default" ng-click="addTypeCollapsed = !addTypeCollapsed">
				<span class="glyphicon glyphicon-plus"></span>
				Add Type/Breed
		</button>
	</div>
	
	
	<div class="form-group">
		<div uib-collapse="!addTypeCollapsed">
			<form class="form-inline" role="form">
				<div class="form-group">
	
				
						<select class="form-control" name="typeSelect" ng-model="home.selectTypes" ng-change="home.getBreedOptions()">
							<option value="">Select Existing Type</option>
							<option ng-repeat="(type, value) in home.existingTypes" value = "{{type}}">{{type}}</option>
							
						</select>
						<input type="text" class="form-control" ng-model="home.textType" placeholder="Add New Type">
				
				</div>
				<div class="form-group">	
					<select class="form-control" name="typeSelect" ng-model="home.selectBreed">
							<option value="">Select Existing Breed</option>
							<option ng-repeat="breed in home.existingBreeds" value = "{{breed.breed}}">{{breed.breed}}</option>
							
						</select>
					
					
						<input type="text" class="form-control" ng-model="home.textBreed" placeholder="Add New Breed">
					
					
	
					<button class="btn btn-default" type="button" ng-click="home.addType();addTypeCollapsed = !addTypeCollapsed">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
