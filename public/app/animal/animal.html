<script src="/javascripts/client.js"></script>
<div class="page-header">
    <h1>
        {{ animal.animalID }}
        <button type="button" class="btn btn-default" ng-click="addUserCollapsed = !addUserCollapsed">
            <span class="glyphicon glyphicon-plus"></span>
            Add new weight
        </button>
    </h1>
    <div uib-collapse="!addUserCollapsed">
        <form class="form-inline" role="form">
            <div class="form-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="animal.addWeight()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span>

                <div class="form-group">
                    <input type="text" class="form-control" ng-model="animal.weight" placeholder="Weight (lbs)">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="animal.date" placeholder="Date">
                    <button type="button" ng-click="animal.getCurrentDate()">Today</button>
                </div>
                <!--<div class="form-group">-->
                <!--<input type="text" class="form-control" ng-model="user.addUsername" placeholder="username">-->
                <!--</div>-->

            </div>
        </form>
    </div>
</div>
<!-- LOADING MESSAGE -->
<div class="jumbotron text-center" ng-show="user.processing"><span class="glyphicon glyphicon-repeat spinner"></span>

    <p>Loading Animals...</p>
</div>
<form>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
            <input type="text" class="form-control" ng-model="animal.searchAnimals" placeholder="Search Animals">
        </div>
    </div>
</form>
<table class="table table-bordered table-striped" ng-show="animal.animals">
    <thead>
    <tr>
        <th>
            <a href="#" ng-click="user.sortType = '_id'; user.sortReverse = !user.sortReverse">
                ID
                <span ng-show="user.sortType == '_id' && !user.sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                <span ng-show="user.sortType == '_id' && user.sortReverse" class="glyphicon glyphicon-triangle-top"></span>
            </a>
        </th>
        <th>
            <a href="#" ng-click="user.sortType = 'name'; user.sortReverse = !user.sortReverse">
                Date
                <span ng-show="user.sortType == 'name' && !user.sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                <span ng-show="user.sortType == 'name' && user.sortReverse" class="glyphicon glyphicon-triangle-top"></span>
            </a>
        </th>
        <!--<th>-->
        <!--<a href="#" ng-click="user.sortType = 'username'; user.sortReverse = !user.sortReverse">-->
        <!--username-->
        <!--<span ng-show="user.sortType == 'username' && !user.sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>-->
        <!--<span ng-show="user.sortType == 'username' && user.sortReverse" class="glyphicon glyphicon-triangle-top"></span>-->
        <!--</a>-->
        <!--</th>-->
        <th>
            <a href="#" ng-click="user.sortType = 'breed'; user.sortReverse = !user.sortReverse">
                Weight
                <span ng-show="user.sortType == 'breed' && !user.sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                <span ng-show="user.sortType == 'breed' && user.sortReverse" class="glyphicon glyphicon-triangle-top"></span>
            </a>
        </th>
        <th class="col-sm-2"></th>
    </tr>
    </thead>
    <tbody>
    <!-- LOOP OVER THE USERS -->
    <tr ng-repeat="animal in animal.animals | orderBy:animal.sortType:animal.sortReverse | filter:animal.searchAnimals">
        <td>{{ animal.id }}</td>
        <td>{{ animal.date }}</td>
        <td>{{ animal.weight}}</td>
        <td class="col-sm-2">
            <a ng-href="/animal" class="btn btn-danger">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
